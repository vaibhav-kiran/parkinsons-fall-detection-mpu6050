<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fall Detection - RandomForest</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; color: #111; }
    .card { max-width: 560px; margin: auto; padding: 20px; border: 1px solid #e5e7eb; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
    h1 { font-size: 20px; margin: 0 0 16px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    label { font-weight: 600; font-size: 12px; color: #374151; }
    input { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; }
    .row { margin-top: 12px; display: flex; gap: 12px; }
    button { padding: 10px 14px; border-radius: 8px; border: 1px solid #111827; background: #111827; color: white; cursor: pointer; }
    button.secondary { background: white; color: #111827; }
    .result { margin-top: 16px; padding: 12px; border-radius: 8px; background: #f9fafb; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
    .badge { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: 12px; font-weight: 700; }
    .fall { background: #fee2e2; color: #991b1b; }
    .stable { background: #dcfce7; color: #14532d; }
    small { color: #6b7280; }
  </style>
  <script>
    async function predict() {
      const acc_x = parseFloat(document.getElementById('acc_x').value || '0');
      const acc_y = parseFloat(document.getElementById('acc_y').value || '0');
      const acc_z = parseFloat(document.getElementById('acc_z').value || '0');

      try {
        const res = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ acc_x, acc_y, acc_z })
        });
        const data = await res.json();
        const out = document.getElementById('output');
        if (!res.ok) {
          out.innerHTML = `<div class="result">Error: ${data.error || 'unknown'}</div>`;
          return;
        }
        const cls = data.prediction === 1 ? 'fall' : 'stable';
        const label = data.label || (data.prediction === 1 ? 'fall' : 'stable');
        const prob = data.prob_fall != null ? ` (p_fall=${data.prob_fall.toFixed(3)})` : '';
        out.innerHTML = `<div class="result"><span class="badge ${cls}">${label.toUpperCase()}</span> ${prob}</div>`;
      } catch (e) {
        document.getElementById('output').innerHTML = `<div class="result">Error: ${e}</div>`;
      }
    }

    // Optional: Try to read DeviceMotion if supported (mobile browsers)
    function enableDeviceMotion() {
      if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission().then(response => {
          if (response === 'granted') {
            window.addEventListener('devicemotion', (event) => {
              const a = event.accelerationIncludingGravity || event.acceleration;
              if (!a) return;
              if (typeof a.x === 'number') document.getElementById('acc_x').value = a.x.toFixed(4);
              if (typeof a.y === 'number') document.getElementById('acc_y').value = a.y.toFixed(4);
              if (typeof a.z === 'number') document.getElementById('acc_z').value = a.z.toFixed(4);
            });
          }
        }).catch(() => {});
      }
    }
  </script>
  </head>
<body onload="enableDeviceMotion()">
  <div class="card">
    <h1>Fall Detection</h1>
    <small>Model expects accelerometer inputs (acc_x, acc_y, acc_z). Gyroscope values arenâ€™t used by this model yet.</small>
    <div style="height: 8px;"></div>
    <div class="grid">
      <div>
        <label>acc_x</label>
        <input id="acc_x" type="number" step="any" placeholder="e.g. 0.12" />
      </div>
      <div>
        <label>acc_y</label>
        <input id="acc_y" type="number" step="any" placeholder="e.g. -0.45" />
      </div>
      <div>
        <label>acc_z</label>
        <input id="acc_z" type="number" step="any" placeholder="e.g. 0.98" />
      </div>
      <div>
        <label>gyro_x (unused)</label>
        <input id="gyro_x" type="number" step="any" placeholder="optional" />
      </div>
      <div>
        <label>gyro_y (unused)</label>
        <input id="gyro_y" type="number" step="any" placeholder="optional" />
      </div>
      <div>
        <label>gyro_z (unused)</label>
        <input id="gyro_z" type="number" step="any" placeholder="optional" />
      </div>
    </div>

    <div class="row">
      <button onclick="predict()">Predict</button>
      <button class="secondary" onclick="document.getElementById('output').innerHTML='';">Clear</button>
    </div>

    <div id="output"></div>
  </div>
</body>
</html>
